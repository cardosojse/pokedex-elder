<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/dmm3wcupr/image/upload/v1687730239/pokemon/favicon_liwyoi.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="img/pokemon/001.png" alt="pokemon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pkmn-number">1</span> -
            <span class="pkmn-name">Bicho</span>
        </h1>
        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button prev">&lt; Prev</button>
            <button class="button next">Next &gt;</button>
        </div>
        <img src="https://res.cloudinary.com/dmm3wcupr/image/upload/v1687730233/pokemon/pokedex_hawvwe.png" alt="pokedex" class="pokedex">
    </main>
    <script src="script.js"></script>
</body>
</html>
